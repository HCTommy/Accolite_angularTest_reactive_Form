<div class="container">
    <div class="row">
        <div class="col-md-6" [formGroup]="group">
            <div class="mb-3">
                <label for="fname" class="form-label">Name</label>
                <input type="text" class="form-control" (focusout)="checkIfRequireName()" formControlName="name"  id="fname" placeholder="">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email"  class="form-control" (focusout)="checkIfRequireEmail()" formControlName="email"  id="email" placeholder="">
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" formControlName="bio" id="bio" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <select class="form-select" formControlName="select" aria-label="Default select example">
                    <option value="">Please Select Domain</option>
                    <option value="erp">ERP</option>
                    <option value="crm">CRM</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
            </div>

            <div class="mb-3">
                <button type="button" (click)="buttonClick()" [disabled]="!group.valid" class="btn btn-primary">Submit</button>
            </div>
            <div *ngIf="showNameEmail">name : {{group.get("name").value}} , email : {{group.get("email").value}}</div>
        </div>

        <div class="col-md-6" >
            <div *ngIf="requireName" style="border-width: 2px;border-color: red;border-style: solid;">Name is required</div>
            <div *ngIf="requireEmail" style="border-width: 2px;border-color: red;border-style: solid;">Email is required</div>

            <!-- <div *ngIf="!group.valid" class="error">
                 <div *ngIf="!group.get('name').valid">Name is required</div>
                <div *ngIf="!group.get('email').valid">Email is required</div>
                <div *ngIf="!group.get('bio').valid">Bio is required</div>
                <div *ngIf="!group.get('select').valid"> Select one domain</div> 
                
            </div> -->
    
        </div>
    </div>

</div>
